        <span>{{ctrl.calendar.date}}</span><br/>
        <div ng-repeat-start="day in ctrl.calendar.display.weekdays track by $index" class="es-cal-cell es-cal-cell-weekhead">
            {{day}}
        </div>
        <br ng-if="($index+1)%7==0"/>

        <div ng-repeat-start="day in ctrl.calendar.display.days track by $index" class="es-cal-cell" ng-class="{'es-cal-cell-today':day == ctrl.calendar.date.getDate(),'es-cal-cell-nil':day==0}">
            <span ng-if="day!=0">{{day}}</span>

        </div>
        <br ng-if="($index+1)%7==0"/>
        <span ng-repeat-end></span>
